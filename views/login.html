<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><@=title@></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <!--<link href="stylesheets/bootstrap-responsive.css" rel="stylesheet">-->
    <!-- Loading Flat UI -->
    <link href="stylesheets/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="login">
        <div class="login-screen">
            <div class="login-icon">
                <img src="images/w.png" alt="Welcome to wozlla admin management" />
                <h4>Welcome to <small>wozlla admin management</small></h4>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Enter your name" id="login-name" />
                    <label class="login-field-icon fui-man-16" for="login-name"></label>
                </div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" />
                    <label class="login-field-icon fui-lock-16" for="login-pass"></label>
                </div>
                <a id="login" class="btn btn-primary btn-large btn-block" href="#">Login</a>
                <!--<a class="login-link" href="#">Lost your password?</a>-->
                <div id="tips" style="color: black"></div>
            </div>
            <div>All the things I do is just for building beautiful world!</div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">
        </div>
    </div>
</footer>
<!-- Load JS here for greater good =============================-->
<script src="js/lib/jquery-1.8.2.min.js"></script>
<script src="js/lib/jquery-ui-1.10.0.custom.min.js"></script>
<script src="js/lib/jquery.dropkick-1.0.0.js"></script>
<script src="js/lib/custom_checkbox_and_radio.js"></script>
<script src="js/lib/custom_radio.js"></script>
<script src="js/lib/jquery.tagsinput.js"></script>
<script src="js/lib/bootstrap-tooltip.js"></script>
<script src="js/lib/jquery.placeholder.js"></script>
<script src="js/lib/video.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/utils/utils.js"></script>
<!--[if lt IE 8]>
<script src="js/lib/icon-font-ie7.js"></script>
<script src="js/lib/icon-font-ie7-24.js"></script>
<![endif]-->
</body>
</html>
