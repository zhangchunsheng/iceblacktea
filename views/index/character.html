<@ include ../template/head.html @>
    <h3>角色管理</h3>

    <div class="row">
        <h3 class="span3">read & write redis</h3>
        <div class="clearfix"></div>
        <div class="span3">
            serverId:<input id="serverId" type="text" class="span3" />
        </div>
        <div class="span3">
            registerType:<input id="registerType" type="text" class="span3" />
        </div>
        <div class="span3">
            loginName:<input id="loginName" type="text" class="span3" />
        </div>
        <div class="span3">
            field:<input id="field" type="text" class="span3" />
        </div>
        <div class="span3">
            value:<input id="value" type="text" class="span3" />
        </div>
        <div class="clearfix"></div>
        <div class="span3">
            <input id="readRedis" type="button" class="btn btn-large btn-success" value="读取" />
        </div>
        <div class="span3">
            <input id="writeRedis" type="button" class="btn btn-large btn-success" value="写入" />
        </div>
    </div>

    <div id="alert"></div>
</div>
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">create character</h3>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>

<@ include ../template/script.html @>
<script type="text/javascript" src="/js/utils/utils.js"></script>
<script type="text/javascript" src="/shared/formula.js"></script>
<script src="/js/index/character.js" type="text/javascript"></script>

<@ include ../template/alert.html @>
</body>
</html>
