<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><@=title@></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/bootstrap-responsive.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="stylesheets/flat-ui.css" rel="stylesheet">
    <link href="stylesheets/common.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
<div class="container">
    <a href="index" class="btn btn-large btn-block btn-inverse">首页</a>
    <h3>battle imitate</h3>

    <div id="heros" class="row">

    </div>

    <div class="row">
        <div class="span9">
            my battle formation：
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a class="btn btn-warning" href="#"><i>1</i></a>
                    <a class="btn btn-warning" href="#"><i>2</i></a>
                    <a class="btn btn-warning" href="#"><i>3</i></a>
                    <a class="btn btn-warning" href="#"><i>4</i></a>
                    <a class="btn btn-warning" href="#"><i>5</i></a>
                    <a class="btn btn-warning" href="#"><i>6</i></a>
                    <a class="btn btn-warning" href="#"><i>7</i></a>
                </div>
            </div>
        </div>
        <div class="span9">
            enemy battle formation：
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a class="btn btn-warning" href="#"><i>1</i></a>
                    <a class="btn btn-warning" href="#"><i>2</i></a>
                    <a class="btn btn-warning" href="#"><i>3</i></a>
                    <a class="btn btn-warning" href="#"><i>4</i></a>
                    <a class="btn btn-warning" href="#"><i>5</i></a>
                    <a class="btn btn-warning" href="#"><i>6</i></a>
                    <a class="btn btn-warning" href="#"><i>7</i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            time line:
            <div id="player1"class="player">
                <p align="center" data-toggle="tooltip" title="" data-original-title="1"></p>
            </div>
            <div id="enemy1" class="enemy">
                <p align="center" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="2"></p>
            </div>
            <div class="timeline">
                <div class="progress">
                    <div class="bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">battle logic</h3>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
<script src="js/socket/socket_io.js" type="text/javascript"></script>
<script src="js/socket/build.js" type="text/javascript"></script>
<script type="text/javascript">
    require('boot');
</script>
<script src="js/lib/jquery-1.8.3.min.js"></script>
<script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/lib/jquery.ui.touch-punch.min.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/bootstrap-select.js"></script>
<script src="js/lib/bootstrap-switch.js"></script>
<script src="js/lib/flatui-checkbox.js"></script>
<script src="js/lib/flatui-radio.js"></script>
<script src="js/lib/jquery.tagsinput.js"></script>
<script src="js/lib/jquery.placeholder.js"></script>
<script src="js/lib/jquery.stacktable.js"></script>
<script type="text/javascript" src="js/lib/underscore.js"></script>
<script src="js/lib/application.js"></script>
<script type="text/javascript" src="js/utils/utils.js"></script>
<script type="text/javascript" src="js/socket/socket.js"></script>
<script type="text/javascript" src="js/battle.js"></script>
<script type="text/javascript" src="shared/model/Hero.js"></script>
<script type="text/javascript" src="shared/formula.js"></script>
<script type="text/html" id='herosTemplate'>
    <%
    _.each(heros, function(item, key, list) {
    var name = item.name;
    %>
    <div class="span3 hero show-grid">
        <a id="<%= item.id%>" href="#" class="btn btn-large btn-block btn-primary"><%= name%></a>
    </div>
    <%
    })
    %>
    <div class="span3 show-grid">
        <a id="battle" href="#" role="button" class="btn">battle</a>
    </div>
</script>
<script type="text/javascript">
    var heros = <@-heros@>;
    console.log(heros);
    var template = $("#herosTemplate").html();
    $("#heros").html(_.template(template, {heros:heros}));
</script>
</body>
</html>
